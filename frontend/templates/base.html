<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Trading Bot Dashboard{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <style>
        /* Enhanced Dark Professional Theme */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600&display=swap');
        
        * {
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0a0e1a 0%, #1a1f2e 100%);
            background-attachment: fixed;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            overflow-x: hidden;
        }
        
        /* Navigation Enhancements */
        .navbar {
            background: linear-gradient(135deg, #0066ff, #00d4aa);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        
        .navbar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(0, 102, 255, 0.1), rgba(0, 212, 170, 0.1));
            pointer-events: none;
        }
        
        .navbar-brand {
            font-weight: 800;
            font-size: 1.5rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
        }
        
        .navbar-brand i {
            background: linear-gradient(45deg, #ffffff, #e0e6ed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-right: 0.75rem;
        }
        
        .navbar-nav .nav-link {
            font-weight: 500;
            padding: 0.75rem 1.25rem !important;
            border-radius: 12px;
            margin: 0 0.25rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .navbar-nav .nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s;
        }
        
        .navbar-nav .nav-link:hover::before {
            left: 100%;
        }
        
        .navbar-nav .nav-link:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        
        .navbar-nav .nav-link.active {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        
        /* Enhanced Status Indicators */
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
            position: relative;
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.1);
        }
        
        .status-online {
            background: #00d4aa;
            animation: pulse-online 2s infinite;
        }
        
        .status-offline {
            background: #ff4757;
            animation: pulse-offline 2s infinite;
        }
        
        @keyframes pulse-online {
            0% { 
                box-shadow: 0 0 0 0 rgba(0, 212, 170, 0.7), 0 0 0 2px rgba(255, 255, 255, 0.1);
            }
            70% { 
                box-shadow: 0 0 0 10px rgba(0, 212, 170, 0), 0 0 0 2px rgba(255, 255, 255, 0.1);
            }
            100% { 
                box-shadow: 0 0 0 0 rgba(0, 212, 170, 0), 0 0 0 2px rgba(255, 255, 255, 0.1);
            }
        }
        
        @keyframes pulse-offline {
            0% { 
                box-shadow: 0 0 0 0 rgba(255, 71, 87, 0.7), 0 0 0 2px rgba(255, 255, 255, 0.1);
            }
            70% { 
                box-shadow: 0 0 0 10px rgba(255, 71, 87, 0), 0 0 0 2px rgba(255, 255, 255, 0.1);
            }
            100% { 
                box-shadow: 0 0 0 0 rgba(255, 71, 87, 0), 0 0 0 2px rgba(255, 255, 255, 0.1);
            }
        }
        
        /* Professional Alert Positioning */
        .alert-container {
            position: fixed;
            top: 100px;
            right: 20px;
            z-index: 9999;
            max-width: 400px;
        }
        
        .professional-alert {
            background: rgba(30, 36, 51, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            animation: slideInRight 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        @keyframes slideOutRight {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }
        
        /* Enhanced Loading Spinner */
        .loading-spinner {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #0066ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Container Enhancements */
        .container-fluid {
            padding: 0 2rem;
        }
        
        .main-content {
            min-height: calc(100vh - 100px);
            padding-top: 2rem;
        }
        
        /* Responsive Improvements */
        @media (max-width: 768px) {
            .container-fluid {
                padding: 0 1rem;
            }
            
            .navbar-brand {
                font-size: 1.2rem;
            }
            
            .main-content {
                padding-top: 1rem;
            }
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="{{ url_for('dashboard') }}">
                <i class="fas fa-chart-line me-2"></i>Trading Bot Dashboard
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('dashboard') }}">
                            <i class="fas fa-tachometer-alt me-1"></i>Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('bot_control') }}">
                            <i class="fas fa-robot me-1"></i>Controllo Bot
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('api_test') }}">
                            <i class="fas fa-cog me-1"></i>Test API
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('settings') }}">
                            <i class="fas fa-sliders-h me-1"></i>Impostazioni
                        </a>
                    </li>
                    <li class="nav-item">
                        <span class="nav-link">
                            <span id="connection-status" class="status-indicator status-offline"></span>
                            <span id="connection-text">Disconnesso</span>
                        </span>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid main-content">
        <div class="alert-container" id="alert-container"></div>
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Socket.IO Connection -->
    <script>
        const socket = io();
        
        socket.on('connect', function() {
            console.log('Connesso al server');
            document.getElementById('connection-status').className = 'status-indicator status-online';
            document.getElementById('connection-text').textContent = 'Connesso';
        });
        
        socket.on('disconnect', function() {
            console.log('Disconnesso dal server');
            document.getElementById('connection-status').className = 'status-indicator status-offline';
            document.getElementById('connection-text').textContent = 'Disconnesso';
        });
        
        socket.on('status', function(data) {
            console.log('Status:', data.msg);
        });
        
        // Funzioni utility
        function formatCurrency(value, currency = 'USDT') {
            return new Intl.NumberFormat('it-IT', {
                style: 'decimal',
                minimumFractionDigits: 2,
                maximumFractionDigits: 6
            }).format(value) + ' ' + currency;
        }
        
        function formatPercentage(value) {
            const sign = value >= 0 ? '+' : '';
            return sign + value.toFixed(2) + '%';
        }
        
        function showAlert(message, type = 'info') {
            const alertContainer = document.getElementById('alert-container');
            const alertId = 'alert-' + Date.now();
            
            // Icon mapping
            const icons = {
                'success': 'fas fa-check-circle',
                'danger': 'fas fa-exclamation-triangle',
                'warning': 'fas fa-exclamation-circle',
                'info': 'fas fa-info-circle'
            };
            
            // Color mapping
            const colors = {
                'success': '#00d4aa',
                'danger': '#ff4757',
                'warning': '#ffa502',
                'info': '#0066ff'
            };
            
            const alertDiv = document.createElement('div');
            alertDiv.id = alertId;
            alertDiv.className = 'professional-alert alert fade show mb-3';
            alertDiv.style.borderLeft = `4px solid ${colors[type]}`;
            
            alertDiv.innerHTML = `
                <div class="d-flex align-items-center">
                    <i class="${icons[type]} me-3" style="color: ${colors[type]}; font-size: 1.2rem;"></i>
                    <div class="flex-grow-1">
                        <div style="color: #ffffff; font-weight: 600;">${message}</div>
                        <small style="color: #b8c5d3;">${new Date().toLocaleTimeString('it-IT')}</small>
                    </div>
                    <button type="button" class="btn-close btn-close-white ms-3" onclick="removeAlert('${alertId}')"></button>
                </div>
            `;
            
            alertContainer.appendChild(alertDiv);
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                removeAlert(alertId);
            }, 5000);
        }
        
        function removeAlert(alertId) {
            const alertElement = document.getElementById(alertId);
            if (alertElement) {
                alertElement.style.animation = 'slideOutRight 0.3s ease-in-out';
                setTimeout(() => {
                    if (alertElement.parentNode) {
                        alertElement.parentNode.removeChild(alertElement);
                    }
                }, 300);
            }
        }
        
        function showLoading(elementId) {
            const element = document.getElementById(elementId);
            if (element) {
                element.innerHTML = '<span class="loading-spinner"></span> Caricamento...';
            }
        }
        
        function hideLoading(elementId, content) {
            const element = document.getElementById(elementId);
            if (element) {
                element.innerHTML = content;
            }
        }
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
